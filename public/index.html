<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>뜻겹</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">뜻겹</div>
      <div class="sub">우리말샘(OpenDict) 기반 • 하루 1개 정답</div>
    </div>

    <div class="right">
      <button class="iconBtn" id="themeBtn" type="button" aria-label="테마 변경">🌙</button>
      <div class="miniStats">
        <div class="mini"><span class="k">시도</span><span class="v" id="triesCount">0</span></div>
        <div class="mini"><span class="k">경과</span><span class="v" id="elapsed">00:00</span></div>
        <div class="mini"><span class="k">오늘 최고</span><span class="v" id="bestPct">0%</span></div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <form id="guessForm" class="guessForm" autocomplete="off">
        <input id="guessInput" class="guessInput" placeholder="단어를 입력하고 Enter (예: 사과)" maxlength="20"/>
        <button class="btn primary" type="submit">추론</button>
        <button class="btn" id="newGameBtn" type="button">새 게임</button>
        <button class="btn danger" id="giveUpBtn" type="button">포기하기</button>
      </form>
      <div class="msg" id="msg"></div>
    </section>

    <section class="card">
      <div class="cardHead">
        <h2>입력 누적</h2>
        <div class="small" id="dateKey">-</div>
      </div>
      <div class="list" id="guessList"></div>
    </section>

    <section class="foot small">
      <a href="/api/meta" target="_blank" rel="noreferrer">API 상태</a>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
